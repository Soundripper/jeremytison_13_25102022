swagger: '2.0'
info:
  title: ArgentBank With Transactions API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
# basePath: /api/v1
host: virtserver.swaggerhub.com
schemes:
 - https
 - http

paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
          
  /transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Transactions
      summary: User Transactions API
      description: Get current month user transactions
      parameters:
        - in: query
          name: startAt
          required: false
          type: string
        - in: query
          name: endAt
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User transactions retrieved successully
          schema:
            type: 'array'
            items: 
              $ref: '#/definitions/Transaction'
        '400':
          description: Invalid Fields
          schema:
            $ref: '#/definitions/ApiResponse'
        '401':
          description: Authorization error
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal Server Error
    post:
      security:
        - Bearer: []
      tags:
        - User Transactions
      summary: Create transaction
      description: API for creating a transaction
      parameters:
        - in: body
          name: body
          description: Transaction fields
          required: true
          schema:
            $ref: '#/definitions/TransactionDetails'
      produces:
        - application/json
      responses:
        '200':
          description: transaction created successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
          schema:
            $ref: '#/definitions/ApiResponse'
        '401':
          description: Authorization error
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiResponse'
  /transactions/{id}:
    get:
      tags:
        - User Transactions
      summary: User Transaction API
      description: Get transaction details
      parameters:
        - in: path
          name: 'id'
          description: transaction id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Transaction found
          schema:
            $ref: '#/definitions/TransactionDetails'
        '401':
          description: Invalid Fields
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Transaction not found
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiResponse'
    put:
      tags:
        - User Transactions
      summary: User Transaction API
      description: Update transaction details
      parameters:
        - in: path
          name: 'id'
          description: transaction id
          required: true
          type: string
        - in: body
          name: body
          description: Transaction fields
          required: true
          schema:
            $ref: '#/definitions/TransactionDetails'
      produces:
        - application/json
      responses:
        '204':
          description: Transaction updated
        '401':
          description: Invalid Fields
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Transaction not found
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiResponse'
    delete:
      tags:
        - User Transactions
      summary: User Transaction API
      description: Transaction deleted
      parameters:
        - in: path
          name: 'id'
          description: transaction id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '204':
          description: Transaction deleted
        '401':
          description: Invalid Fields
          schema:
            $ref: '#/definitions/ApiResponse'
        '404':
          description: Transaction not found
          schema:
            $ref: '#/definitions/ApiResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ApiResponse'
            
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      message:
        type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
        
  Transaction:
    type:
      object
    properties:
      id:
        type: number
        description: transaction id
        example: 5
      date:
        format: date
        description: Transaction date
        example: 2022-11-18
      description:
        type: string
        description: Transaction description
        example: "Transaction description"
      amount:
        type: number
        description: Transaction amount
        example: 22
      balance:
        type: number
        description: After transaction balance
        example: 2278
  TransactionDetails:
    type:
      object
    properties:
      id:
        type: number
        description: transaction id
        example: 5
      date:
        format: date
        description: Transaction date
        example: 2022-11-18
      description:
        type: string
        description: Transaction description
        example: "Transaction description"
      amount:
        type: number
        description: Transaction amount
        example: 22
      balance:
        type: number
        description: After transaction balance
        example: 2278
      type:
        type: string
        description: Transaction type
        example: "Electronic"
      category:
        type: string
        description: Transaction category
        example: "Food"
      notes:
        type: string
        description: After transaction balance
        example: "To fill the fridge"
        
